<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Crackers Shop Billing</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 420px; margin: auto; }
    label { display:block; margin-top:0.75rem; }
    input { width:100%; padding:0.5rem; margin-top:0.25rem; box-sizing:border-box; }
    button { margin-top:1rem; padding:0.6rem 1rem; }
    .error { color:#a00; margin-top:0.5rem; }
    .hint { color:#666; font-size:0.9rem; margin-top:0.5rem; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm" novalidate>
    <label for="user">Username</label>
    <input id="user" name="username" required autocomplete="username" placeholder="admin" />

    <label for="pass">Password</label>
    <input id="pass" name="password" required type="password" autocomplete="current-password" placeholder="1234" />

    <button type="submit">Login</button>
    <div id="error" class="error" role="alert" aria-live="polite"></div>

    <div class="hint">Demo credentials: <strong>admin</strong> / <strong>1234</strong></div>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
