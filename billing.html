<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billing - Crackers Shop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 900px; margin: auto; }
    header { display:flex; justify-content:space-between; align-items:center; }
    .btn { padding:0.5rem 0.8rem; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { border:1px solid #ddd; padding:0.5rem; text-align:left; }
    .placeholder { color:#666; margin-top:1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Billing</h1>
    <div>
      <span id="loggedUser"></span>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <main>
    <p class="placeholder">This is a placeholder billing page. Replace with your billing UI.</p>
    <table>
      <thead><tr><th>#</th><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
      <tbody>
        <tr><td>1</td><td>Crackers pack</td><td>2</td><td>₹50</td></tr>
        <tr><td>2</td><td>Festive lights</td><td>1</td><td>₹150</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    // Simple protection: if not logged in, go back to index.html
    document.addEventListener('DOMContentLoaded', function () {
      const isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';
      if (!isLoggedIn) {
        // Not logged in — go back to login page
        // Use replace so user doesn't go back to this protected page via history
        alert('You must login first.');
        window.location.replace('index.html');
        return;
      }

      // Show username if available
      const username = sessionStorage.getItem('username') || 'User';
      document.getElementById('loggedUser').textContent = username;

      // Logout clears session and returns to login page
      document.getElementById('logoutBtn').addEventListener('click', function () {
        sessionStorage.removeItem('loggedIn');
        sessionStorage.removeItem('username');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
